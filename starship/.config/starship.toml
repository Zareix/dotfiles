format = """
$battery\
$env_var \
$username \
${custom.using}$hostname\
$directory \
$all \
$line_break"""

command_timeout = 750

[character]
disabled = true

[container]
disabled = true

[custom.using]
command = 'if [ -n "$SSH_CONNECTION" ]; then if [[ $(uname -a) == *"orbstack"* ]]; then echo "orb/"; else echo "ssh/"; fi; else echo ""; fi'
format = 'using [$output]($style)'
style = "dimmed green"
when = true

[directory]
format = "at [$path]($style)[$read_only]($read_only_style)"
home_symbol = "Ôì¢ ~"
read_only = " ÔÄ£ "
read_only_style = "red"
truncation_length = 4
truncation_symbol = "‚Ä¶/"

[docker_context]
format = "[$symbol/$context]($style) "
symbol = "üê≥"

[env_var.DISTRO_ICON]
disabled = false
format = '[$env_value](white)'
variable = "DISTRO_ICON"

[gcloud]
disabled = true

[git_branch]
format = "on [$symbol/$branch]($style) "
style = "bold green"
symbol = "Óú•"
truncation_symbol = "‚Ä¶/"

[hostname]
format = "[$hostname]($style bold) "
ssh_only = false
style = "dimmed green"

[localip]
disabled = true

[nodejs]
format = "[$symbol $version]($style) "
symbol = "Óúò"

[package]
disabled = true

[rust]
format = "[$symbol$version]($style) "

[terraform]
format = "[$symbol$workspace]($style) "

[time]
disabled = true

[username]
disabled = false
format = "[$user]($style)"
show_always = true
style_root = "black bold"
style_user = "white bold"
